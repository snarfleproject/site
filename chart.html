<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>$Snarfle Chart ‚Äì Live Performance</title>

  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #e0f7f5, #fefae0);
      color: #2c2c2c;
    }

    header {
      background: linear-gradient(to right, #ffe173, #fff1a6);
      color: #2b2b2b;
      padding: 2.5rem 1rem;
      text-align: center;
      border-bottom: 4px dashed #f4a261;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
      font-weight: bold;
      color: #d9480f;
      text-shadow: 1px 1px 0 #fff;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #3e3e3e;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      font-style: italic;
      text-shadow: 0 1px 0 #fff;
    }

    section.chart-section {
      padding: 4rem 1rem;
      background-color: #fff7d6;
      border-top: 3px dashed #f4a261;
      border-bottom: 3px dashed #f4a261;
    }

    .chart-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: stretch;
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .chart-box,
    .image-box {
      background-color: #ffffff;
      border: 3px dashed #ffbe0b;
      border-radius: 15px;
      box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.1);
      padding: 1rem;
      flex: 1 1 450px;
      max-width: 550px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .chart-box iframe,
    .image-box img {
      width: 100%;
      aspect-ratio: 11 / 9;
      border: none;
      border-radius: 10px;
      object-fit: cover;
      display: block;
    }

    footer {
      background-color: #ffe173;
      color: #2c2c2c;
      padding: 2rem 1rem;
      text-align: center;
      border-top: 4px dashed #f4a261;
    }

    .button-link {
      display: inline-block;
      background-color: #ffbe0b;
      color: #2c2c2c;
      padding: 0.75rem 1.5rem;
      margin-bottom: 1rem;
      border: 2px dashed #f4a261;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.1);
      transition: all 0.2s ease;
    }

    .button-link:hover {
      background-color: #ffe173;
      transform: translateY(-2px);
    }

    a {
      color: #007f5f;
      font-weight: bold;
      text-decoration: underline;
    }

    /* Tablet */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2.2rem;
      }

      .chart-container {
        flex-direction: column;
        align-items: center;
      }
    }

    /* Mobile */
    @media (max-width: 480px) {
      header h1 {
        font-size: 1.8rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .chart-box,
      .image-box {
        padding: 0.5rem;
        border-width: 2px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>$Snarfle üêæ</h1>
    <p class="subtitle">Live Market Performance</p>
  </header>

  <section class="chart-section">
    <div class="chart-container">
      <div class="chart-box">
        <!-- Solana Chart -->
        <iframe src="https://s.tradingview.com/embed-widget/mini-symbol-overview/?symbol=BINANCE:SOLUSDT&locale=en"></iframe>
      </div>

      <div class="image-box">
        <img src="pictures/snarflechart.png" alt="Snarfle Chart Illustration" />
      </div>
    </div>
  </section>

  <footer>
    <a href="index.html" class="button-link">‚¨Ö Back to Homepage</a>
    <p>&copy; 2025 Snarfle Labs. All rights reserved.</p>
  </footer>
</body>
</html>
